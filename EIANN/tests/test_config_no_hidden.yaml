hyperparameter_kwargs:
  - tau: 3
  - forward_steps: 10
  - backward_steps: 10
  - learning_rate: 3
  - seed: 42

layer_config:
  Input:
    E:
      - size: 7
  Output:
    E:
      - size: 21
      - activation': 'softplus'
      activation_kwargs':
        - beta: 4.
    FBI:
      - size: 1
      - activation: 'softplus'
      activation_kwargs:
        - beta: 4.

projection_config:
  Output:
    E:
      Input:
        E:
          - weight_init: 'uniform_'
          - weight_init_args: (0, 1)
          - weight_bounds: (0, None)
          - direction: 'FF'
          - learning_rule: 'Backprop'
      Output:
        FBI:
          - weight_init: 'fill_'
          - weight_init_args: (-3.8,)
          - direction: 'FB'
          - learning_rule: None
    FBI:
      Output:
         E:
          - weight_init: 'fill_'
          - weight_init_args: (1,)
          - direction: 'FF'
          - learning_rule: None