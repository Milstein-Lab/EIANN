layer_config:
    Input:
        E:
            size: 21
    H1:
        E:
            size: 7
            activation: softplus
            activation_kwargs:
                beta: 100
        FBI:
            size: 1
            activation: softplus
            activation_kwargs:
                beta: 100
    Output:
        E:
            size: 21
            activation: softplus
            activation_kwargs:
                beta: 100
        FBI:
            size: 1
            activation: softplus
            activation_kwargs:
                beta: 100
projection_config:
